<body>

<header>STAFF / TEACHERS MANAGEMENT</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <!-- ADD TEACHER FORM -->
    <div class="form-box">
        <h3>Add New Teacher</h3>
        <input type="text" id="teacherName" placeholder="Teacher Name">
        <input type="text" id="staffID" placeholder="Staff ID">
        <input type="text" id="teacherSubjects" placeholder="Subjects (comma separated)">
        <input type="text" id="teacherClasses" placeholder="Classes (comma separated)">
        <button onclick="addTeacher()">Add Teacher</button>
    </div>

    <!-- TEACHERS TABLE -->
    <table id="teachersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Staff ID</th>
                <th>Subjects</th>
                <th>Classes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>

<script>
// ===== LOGIN CHECK =====
window.onload = function() {
    const username = localStorage.getItem("loggedInUser");
    const role = localStorage.getItem("userRole");

    if (!username || !role) {
        window.location.href = "login.html";
        return;
    }

    loadTeachers();
};

// ===== TEACHERS =====
function loadTeachers() {
    const tbody = document.querySelector("#teachersTable tbody");
    tbody.innerHTML = "";
    firebase.database().ref("teachers").once("value", snap => {
        snap.forEach(child => {
            const t = child.val();
            const key = child.key;
            const subjectsStr = t.subjects ? t.subjects.join(", ") : "";
            const classesStr = t.classes ? t.classes.join(", ") : "";
            const row = `<tr>
                <td>${t.name}</td>
                <td>${t.staffID}</td>
                <td>${subjectsStr}</td>
                <td>${classesStr}</td>
                <td><button class="delete-btn" onclick="deleteTeacher('${key}')">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    });
}

function addTeacher() {
    const name = document.getElementById("teacherName").value.trim();
    const staffID = document.getElementById("staffID").value.trim();
    const subjects = document.getElementById("teacherSubjects").value.split(",").map(s=>s.trim()).filter(Boolean);
    const classes = document.getElementById("teacherClasses").value.split(",").map(c=>c.trim()).filter(Boolean);

    if (!name || !staffID || subjects.length===0 || classes.length===0) {
        return alert("Please fill all fields and provide at least one subject and class.");
    }

    const ref = firebase.database().ref("teachers");
    ref.orderByChild("staffID").equalTo(staffID).once("value", snap => {
        if (snap.exists()) return alert(`Staff ID "${staffID}" already exists.`);
        ref.push({ name, staffID, subjects, classes }, err => {
            if (!err) {
                document.getElementById("teacherName").value = "";
                document.getElementById("staffID").value = "";
                document.getElementById("teacherSubjects").value = "";
                document.getElementById("teacherClasses").value = "";
                loadTeachers();
            }
        });
    });
}

function deleteTeacher(key) {
    if (confirm("Delete this teacher?")) {
        firebase.database().ref("teachers/" + key).remove(err => {
            if (!err) loadTeachers();
        });
    }
}
</script>
