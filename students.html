<body>

<header>STUDENTS MANAGEMENT</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <!-- ADD STUDENT FORM -->
    <div class="form-box">
        <h3>Add New Student</h3>
        <input type="text" id="studentName" placeholder="Full Name">
        <input type="text" id="studentAdm" placeholder="Admission Number">

        <select id="studentClass">
            <option value="">Select Class</option>
        </select>

        <button onclick="addStudent()">Save Student</button>
    </div>

    <!-- STUDENTS TABLE -->
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Admission No.</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>


<script>
// ============================
// LOAD CLASSES INTO DROPDOWN
// ============================
function loadClasses() {
    const select = document.getElementById("studentClass");
    select.innerHTML = `<option value="">Select Class</option>`;

    firebase.database().ref("classes").once("value", snap => {
        snap.forEach(child => {
            const cls = child.val();

            const option = document.createElement("option");
            option.value = cls.name;
            option.textContent = cls.name;
            select.appendChild(option);
        });
    });
}

// ============================
// ADD STUDENT
// ============================
function addStudent() {
    const name = document.getElementById("studentName").value.trim();
    const adm = document.getElementById("studentAdm").value.trim();
    const cls = document.getElementById("studentClass").value;

    if (!name || !adm || !cls) return alert("Fill all fields!");

    firebase.database().ref("students").push(
        { name, adm, class: cls },
        err => {
            if (!err) {
                document.getElementById("studentName").value = "";
                document.getElementById("studentAdm").value = "";
                document.getElementById("studentClass").value = "";
                loadStudents();
            }
        }
    );
}

// ============================
// LOAD STUDENTS TABLE
// ============================
function loadStudents() {
    const tbody = document.querySelector("#studentsTable tbody");
    tbody.innerHTML = "";

    firebase.database().ref("students").on("value", snap => {
        tbody.innerHTML = "";
        snap.forEach(child => {
            const st = child.val();
            const key = child.key;

            const row = `
                <tr>
                    <td>${st.name}</td>
                    <td>${st.adm}</td>
                    <td>${st.class}</td>
                    <td><button class="delete-btn" onclick="deleteStudent('${key}')">Delete</button></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    });
}

// ============================
// DELETE STUDENT
// ============================
function deleteStudent(key) {
    if (confirm("Delete this student?")) {
        firebase.database().ref("students/" + key).remove();
    }
}

// ============================
// INIT
// ============================
window.onload = function() {
    loadClasses();
    loadStudents();
};
</script>
