<style>
body { margin:0; font-family:"Segoe UI",sans-serif; background:#e9f7ec; }
header { background:#0b722d; color:white; padding:16px; text-align:center; font-size:26px; font-weight:bold; }

}

<body>

<header>EXAMINATIONS & RESULTS</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <!-- PRINT HEADER -->
    <div id="print-header">
        <h2>NYAMBUNWA ACADEMY</h2>
        <h3>Results Sheet</h3>
        <h4 id="print-info"></h4>
    </div>

    <!-- -------------------- SEARCH & EXPORT BUTTONS -------------------- -->
    <div class="search-box">
        <select id="searchYear" onchange="searchTable()">
            <option value="">All Years</option>
        </select>
        <select id="searchTerm" onchange="searchTable()">
            <option value="">All Terms</option>
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
        </select>
        <select id="searchClass" onchange="searchTable()">
            <option value="">All Classes</option>
        </select>
        <input type="text" id="searchStudent" placeholder="Search Student" onkeyup="searchTable()">
        <input type="text" id="searchSubject" placeholder="Search Subject" onkeyup="searchTable()">
        <button onclick="exportToExcel()">Export Excel</button>
        <button onclick="document.getElementById('excelFile').click()">Import Excel</button>
        <button onclick="preparePrint()">Print</button>
        <input type="file" id="excelFile" accept=".xlsx" style="display:none" onchange="importFromExcel(event)">
    </div>

    <!-- -------------------- ADD EXAM RESULT -------------------- -->
    <div class="form-box">
        <h3>Add Exam Result</h3>

        <select id="examYear"></select>
        <select id="examTerm">
            <option value="">Select Term</option>
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
        </select>

        <select id="examClass" onchange="loadStudents()">
            <option value="">Select Class</option>
        </select>
        <select id="examStudent">
            <option value="">Select Student</option>
        </select>
        <select id="examSubject">
            <option value="">Select Subject</option>
        </select>

        <input type="number" id="examScore" placeholder="Score/Marks">
        <button onclick="addResult()">Add Result</button>
    </div>

    <!-- -------------------- RESULTS TABLE -------------------- -->
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Term</th>
                <th>Class</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Score</th>
                <th class="print-remarks">Remarks</th>
                <th class="no-print">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- -------------------- STUDENT REPORT FORM -------------------- -->
    <div class="form-box">
        <h3>Generate Student Report</h3>
        <select id="reportClass" onchange="loadReportStudents()">
            <option value="">Select Class</option>
        </select>
        <select id="reportStudent">
            <option value="">Select Student</option>
        </select>
        <button onclick="showReport()">Show Report</button>
    </div>

    <div id="reportCard" class="report" style="display:none; width:210mm; min-height:297mm; margin:auto; padding:30px;">
      <!-- Report content generated here -->
    </div>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>

<script>
// ============================
// LOGIN CHECK
// ============================
(function(){
    const loggedInUser = localStorage.getItem("loggedInUser");
    const userRole = localStorage.getItem("userRole");
    if(!loggedInUser || !userRole){
        alert("Please log in first!");
        window.location.href = "login.html";
    }
})();

// =====================================
// GENERATE YEARS
// =====================================
function loadYears() {
    const yearSelect = document.getElementById("examYear");
    const now = new Date().getFullYear();
    yearSelect.innerHTML = `<option value="">Select Year</option>`;
    for (let y = 2020; y <= now; y++) yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
}

// =====================================
// POPULATE SEARCH FILTERS
// =====================================
function populateSearchFilters() {
    const searchYear = document.getElementById("searchYear");
    const now = new Date().getFullYear();
    for (let y = 2020; y <= now; y++) searchYear.innerHTML += `<option value="${y}">${y}</option>`;
    const searchClass = document.getElementById("searchClass");
    db.ref("classes").once("value", snap => {
        snap.forEach(cls => { searchClass.innerHTML += `<option value="${cls.val().name}">${cls.val().name}</option>`; });
    });
}

// ==========================
// LOAD CLASSES
// ==========================
function loadClasses() {
    const classSelect = document.getElementById("examClass");
    const reportClass = document.getElementById("reportClass");
    classSelect.innerHTML = `<option value="">Select Class</option>`;
    reportClass.innerHTML = `<option value="">Select Class</option>`;
    db.ref("classes").once("value", snap => {
        snap.forEach(cls => {
            classSelect.innerHTML += `<option value="${cls.val().name}">${cls.val().name}</option>`;
            reportClass.innerHTML += `<option value="${cls.val().name}">${cls.val().name}</option>`;
        });
    });
}

// ==========================
// LOAD STUDENTS & SUBJECTS
// ==========================
function loadStudents() {
    const className = document.getElementById("examClass").value;
    const studentSelect = document.getElementById("examStudent");
    const subjectSelect = document.getElementById("examSubject");
    studentSelect.innerHTML = `<option value="">Select Student</option>`;
    subjectSelect.innerHTML = `<option value="">Select Subject</option>`;
    if (!className) return;
    db.ref("students").orderByChild("class").equalTo(className).once("value", snap => {
        snap.forEach(student => { studentSelect.innerHTML += `<option value="${student.key}">${student.val().name}</option>`; });
    });
    db.ref("classes").orderByChild("name").equalTo(className).once("value", snap => {
        snap.forEach(cls => {
            const subjects = cls.val().subjects || [];
            subjects.forEach(sub => { subjectSelect.innerHTML += `<option value="${sub}">${sub}</option>`; });
        });
    });
}

// ==========================
// LOAD STUDENTS FOR REPORT
// ==========================
function loadReportStudents(){
    const cls = document.getElementById("reportClass").value;
    const reportStudent = document.getElementById("reportStudent");
    reportStudent.innerHTML = `<option value="">Select Student</option>`;
    if(!cls) return;
    db.ref("students").orderByChild("class").equalTo(cls).once("value", snap => {
        snap.forEach(student => { reportStudent.innerHTML += `<option value="${student.key}">${student.val().name}</option>`; });
    });
}

// ==========================
// GET REMARKS
// ==========================
function getRemarks(score) {
    score = Number(score);
    if (score >= 80) return "Excellent";
    if (score >= 70) return "Very Good";
    if (score >= 60) return "Good";
    if (score >= 50) return "Fair";
    return "Poor";
}

// ==========================
// LOAD RESULTS
// ==========================
function loadResults() {
    const tbody = document.querySelector("#resultsTable tbody");
    tbody.innerHTML = "";
    db.ref("results").once("value", snap => {
        snap.forEach(res => {
            const r = res.val();
            tbody.innerHTML += `
                <tr>
                    <td>${r.year}</td>
                    <td>${r.term}</td>
                    <td>${r.class}</td>
                    <td>${r.studentName}</td>
                    <td>${r.subject}</td>
                    <td>${r.score}</td>
                    <td class="print-remarks">${getRemarks(r.score)}</td>
                    <td class="no-print"><button class="delete-btn" onclick="deleteResult('${res.key}')">Delete</button></td>
                </tr>`;
        });
    });
}

// ==========================
// ADD RESULT
// ==========================
function addResult() {
    const year = document.getElementById("examYear").value;
    const term = document.getElementById("examTerm").value;
    const cls = document.getElementById("examClass").value;
    const studentID = document.getElementById("examStudent").value;
    const subject = document.getElementById("examSubject").value;
    const score = document.getElementById("examScore").value.trim();
    if (!year || !term || !cls || !studentID || !subject || !score) return alert("Fill all fields");
    db.ref("students/"+studentID).once("value", snap => {
        const studentName = snap.val().name;
        db.ref("results").push({ year, term, class: cls, studentID, studentName, subject, score }, err=>{
            if(!err){ document.getElementById("examScore").value=""; loadResults(); }
        });
    });
}

// ==========================
// DELETE RESULT
// ==========================
function deleteResult(key){ if(confirm("Delete this result?")) db.ref("results/"+key).remove(()=>loadResults()); }

// ==========================
// SEARCH TABLE
// ==========================
function searchTable() {
    const yearFilter = document.getElementById("searchYear").value.toLowerCase();
    const termFilter = document.getElementById("searchTerm").value.toLowerCase();
    const classFilter = document.getElementById("searchClass").value.toLowerCase();
    const studentFilter = document.getElementById("searchStudent").value.toLowerCase();
    const subjectFilter = document.getElementById("searchSubject").value.toLowerCase();
    const rows = document.querySelectorAll("#resultsTable tbody tr");
    rows.forEach(row=>{
        const cells = row.querySelectorAll("td");
        const year=cells[0].innerText.toLowerCase();
        const term=cells[1].innerText.toLowerCase();
        const cls=cells[2].innerText.toLowerCase();
        const student=cells[3].innerText.toLowerCase();
        const subject=cells[4].innerText.toLowerCase();
        const match = (!yearFilter||year===yearFilter)&&(!termFilter||term===termFilter)&&(!classFilter||cls===classFilter)&&(!studentFilter||student.includes(studentFilter))&&(!subjectFilter||subject.includes(subjectFilter));
        row.style.display = match ? "" : "none";
    });
}

// ==========================
// EXPORT TO EXCEL
// ==========================
function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const table = document.getElementById("resultsTable");
    const ws = XLSX.utils.table_to_sheet(table);
    XLSX.utils.book_append_sheet(wb, ws, "Results");
    XLSX.writeFile(wb, "Exam_Results.xlsx");
}

// ==========================
// IMPORT FROM EXCEL
// ==========================
function importFromExcel(evt) {
    const file = evt.target.files[0]; if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data,{type:'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);
        rows.forEach(r=>{
            if(!r.Year||!r.Term||!r.Class||!r.Student||!r.Subject||!r.Score) return;
            db.ref("results").push({ year:r.Year, term:r.Term, class:r.Class, studentName:r.Student, subject:r.Subject, score:r.Score });
        });
        loadResults();
    };
    reader.readAsArrayBuffer(file);
}

// ==========================
// PREPARE PRINT
// ==========================
function preparePrint() {
    document.getElementById("print-info").innerText = `Printed on: ${new Date().toLocaleString()}`;
    window.print();
}

// ==========================
// SHOW STUDENT REPORT (A4)
// ==========================
function showReport(){
  const studentID = document.getElementById("reportStudent").value;
  const reportCard = document.getElementById("reportCard");
  if(!studentID) return alert("Select a student");

  db.ref("students/"+studentID).once("value", snap=>{
    const student = snap.val();
    const cls = student.class;
    db.ref("results").orderByChild("studentID").equalTo(studentID).once("value", snap2=>{
      let rows = '';
      let total=0;
      let count=0;
      snap2.forEach(r=>{
        const res = r.val();
        rows += `<tr><td>${res.subject}</td><td>${res.score}</td><td>${getRemarks(res.score)}</td></tr>`;
        total += Number(res.score);
        count++;
      });
      const average = count ? (total/count).toFixed(2) : 0;

      let generalRemark = '';
      if(average >= 80) generalRemark = "Excellent performance";
      else if(average >= 70) generalRemark = "Very Good performance";
      else if(average >= 60) generalRemark = "Good performance";
      else if(average >= 50) generalRemark = "Fair performance";
      else generalRemark = "Needs improvement";

      reportCard.innerHTML = `
        <div class="report-header">
          <h2>NYAMBUNWA ACADEMY</h2>
          <h3>Report Form</h3>
          <p><strong>Student:</strong> ${student.name}</p>
          <p><strong>Class:</strong> ${cls}</p>
        </div>
        <table>
          <thead>
            <tr><th>Subject</th><th>Score</th><th>Remarks</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        <p><strong>General Remarks:</strong> ${generalRemark}</p>
        <div class="signature">
          <div>Class Teacher<br>__________________</div>
          <div>Headteacher<br>__________________</div>
        </div>
        <button class="print-btn" onclick="window.print()">Print Report</button>
      `;
      reportCard.style.display = "block";
    });
  });
}

// ==========================
// INITIALIZE
// ==========================
loadYears();
populateSearchFilters();
loadClasses();
loadResults();
</script>
