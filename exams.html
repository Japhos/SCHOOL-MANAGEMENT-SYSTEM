<style>

<body>

<header>EXAMINATIONS & RESULTS</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <!-- ADD RESULT FORM -->
    <div class="form-box">
        <h3>Add Exam Result</h3>
        <select id="examClass" onchange="loadStudents()">
            <option value="">Select Class</option>
        </select>
        <select id="examStudent">
            <option value="">Select Student</option>
        </select>
        <select id="examSubject">
            <option value="">Select Subject</option>
        </select>
        <input type="number" id="examScore" placeholder="Score/Marks">
        <button onclick="addResult()">Add Result</button>
    </div>

    <!-- RESULTS TABLE -->
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Class</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>

<script>
// ==========================
// LOAD CLASSES (KEY FIXED)
// ==========================
function loadClasses() {
    const classSelect = document.getElementById("examClass");
    classSelect.innerHTML = `<option value="">Select Class</option>`;

    db.ref("classes").once("value", snap => {
        snap.forEach(cls => {
            const className = cls.val().name;   // IMPORTANT FIX
            classSelect.innerHTML += `<option value="${className}">${className}</option>`;
        });
    });
}

// ==========================
// LOAD STUDENTS BY CLASS
// ==========================
function loadStudents() {
    const className = document.getElementById("examClass").value;
    const studentSelect = document.getElementById("examStudent");
    const subjectSelect = document.getElementById("examSubject");

    studentSelect.innerHTML = `<option value="">Select Student</option>`;
    subjectSelect.innerHTML = `<option value="">Select Subject</option>`;

    if (!className) return;

    // Load students whose class = selected class name
    db.ref("students")
      .orderByChild("class")
      .equalTo(className)
      .once("value", snap => {
          snap.forEach(student => {
              const s = student.val();
              studentSelect.innerHTML += `<option value="${student.key}">${s.name}</option>`;
          });
      });

    // Load subjects from class
    db.ref("classes")
      .orderByChild("name")
      .equalTo(className)
      .once("value", snap => {
          snap.forEach(cls => {
              const subjects = cls.val().subjects || [];
              subjects.forEach(sub => {
                  subjectSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
              });
          });
      });
}

// ==========================
// LOAD RESULTS TABLE
// ==========================
function loadResults() {
    const tbody = document.querySelector("#resultsTable tbody");
    tbody.innerHTML = "";

    db.ref("results").once("value", snap => {
        snap.forEach(res => {
            const r = res.val();
            const row = `
                <tr>
                    <td>${r.class}</td>
                    <td>${r.studentName}</td>
                    <td>${r.subject}</td>
                    <td>${r.score}</td>
                    <td><button class="delete-btn" onclick="deleteResult('${res.key}')">Delete</button></td>
                </tr>`;
            tbody.innerHTML += row;
        });
    });
}

// ==========================
// ADD RESULT
// ==========================
function addResult() {
    const cls = document.getElementById("examClass").value;
    const studentID = document.getElementById("examStudent").value;
    const subject = document.getElementById("examSubject").value;
    const score = document.getElementById("examScore").value.trim();

    if (!cls || !studentID || !subject || score === "") {
        return alert("Fill all fields");
    }

    // Get student name
    db.ref("students/" + studentID).once("value", snap => {
        const studentName = snap.val().name;

        // Duplicate check
        db.ref("results")
          .orderByChild("student_subject")
          .equalTo(studentID + "_" + subject)
          .once("value", s => {
              if (s.exists()) return alert("Result already exists for this student & subject.");

              db.ref("results").push({
                  class: cls,
                  studentID,
                  studentName,
                  subject,
                  score,
                  student_subject: studentID + "_" + subject
              }, err => {
                  if (!err) {
                      document.getElementById("examScore").value = "";
                      loadResults();
                  }
              });
          });
    });
}

// ==========================
// DELETE RESULT
// ==========================
function deleteResult(key) {
    if (confirm("Delete this result?")) {
        db.ref("results/" + key).remove(() => loadResults());
    }
}

// ==========================
// INIT
// ==========================
window.onload = function() {
    loadClasses();
    loadStudents();
    loadResults();
};
</script>
