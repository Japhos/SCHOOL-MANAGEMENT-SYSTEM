<style>

<body>

<header>EXAMINATIONS & RESULTS</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <div class="form-box">
        <h3>Add Exam Result</h3>

        <select id="examYear"></select>

        <select id="examTerm">
            <option value="">Select Term</option>
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
        </select>

        <select id="examClass" onchange="loadStudents()"></select>
        <select id="examStudent"></select>
        <select id="examSubject"></select>

        <input type="number" id="examScore" placeholder="Score">
        <button onclick="addResult()">Add Result</button>
    </div>

    <!-- SEARCH + EXCEL + PRINT TOOLS -->
    <div class="tools">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
        <button onclick="exportExcel()">Export to Excel</button>
        <button onclick="document.getElementById('excelFile').click()">Import Excel</button>
        <button onclick="window.print()">Print</button>
        <input type="file" id="excelFile" style="display:none" accept=".xlsx,.xls" onchange="importExcel()">
    </div>

    <!-- PRINT HEADER -->
    <div id="printHeader">
        <h2>NYAMBUNWA ACADEMY</h2>
        <h3>Examinations & Results Report</h3>
        <p id="printInfo"></p>
        <hr>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Term</th>
                <th>Class</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>

<script>
// LOGIN CHECK
(function(){
    if(!localStorage.getItem("loggedInUser")){
        alert("Please log in first!");
        window.location.href = "login.html";
    }
})();

// YEARS
function loadYears(){
    const yearSelect = document.getElementById("examYear");
    const now = new Date().getFullYear();
    yearSelect.innerHTML = `<option value="">Select Year</option>`;
    for(let y = 2020; y <= now; y++){
        yearSelect.innerHTML += `<option>${y}</option>`;
    }
}

// CLASSES
function loadClasses(){
    const c = document.getElementById("examClass");
    c.innerHTML = `<option value="">Select Class</option>`;
    db.ref("classes").once("value", snap=>{
        snap.forEach(cls=>{
            c.innerHTML += `<option>${cls.val().name}</option>`;
        });
    });
}

// STUDENTS & SUBJECTS
function loadStudents(){
    const className = examClass.value;
    examStudent.innerHTML = `<option value="">Select Student</option>`;
    examSubject.innerHTML = `<option value="">Select Subject</option>`;
    if(!className) return;

    db.ref("students").orderByChild("class").equalTo(className).once("value", snap=>{
        snap.forEach(st=>{
            examStudent.innerHTML += `<option value="${st.key}">${st.val().name}</option>`;
        });
    });

    db.ref("classes").orderByChild("name").equalTo(className).once("value", snap=>{
        snap.forEach(c=>{
            (c.val().subjects || []).forEach(sub=>{
                examSubject.innerHTML += `<option>${sub}</option>`;
            });
        });
    });
}

// ADD RESULT
function addResult(){
    let year = examYear.value;
    let term = examTerm.value;
    let cls = examClass.value;
    let studentID = examStudent.value;
    let subject = examSubject.value;
    let score = examScore.value;

    if(!year || !term || !cls || !studentID || !subject || !score){
        return alert("Fill all fields");
    }

    db.ref("students/"+studentID).once("value", s=>{
        let studentName = s.val().name;
        db.ref("results").push({
            year, term, class: cls, studentID, studentName, subject, score
        }, ()=>{
            examScore.value="";
            loadResults();
        });
    });
}

// DELETE
function deleteResult(key){
    if(confirm("Delete?")){
        db.ref("results/"+key).remove(()=>loadResults());
    }
}

// LOAD RESULTS
function loadResults(){
    let tbody = document.querySelector("#resultsTable tbody");
    tbody.innerHTML="";

    db.ref("results").once("value", snap=>{
        snap.forEach(res=>{
            let r = res.val();
            tbody.innerHTML += `
                <tr>
                    <td>${r.year}</td>
                    <td>${r.term}</td>
                    <td>${r.class}</td>
                    <td>${r.studentName}</td>
                    <td>${r.subject}</td>
                    <td>${r.score}</td>
                    <td><button class="delete-btn" onclick="deleteResult('${res.key}')">Delete</button></td>
                </tr>`;
        });
    });

    updatePrintInfo();
}

// PRINT INFO
function updatePrintInfo(){
    document.getElementById("printInfo").innerHTML =
        `Year: <b>${examYear.value || "All"}</b> &nbsp; 
         Term: <b>${examTerm.value || "All"}</b> &nbsp; 
         Class: <b>${examClass.value || "All"}</b>`;
}

// SEARCH
function searchTable(){
    let filter = searchInput.value.toLowerCase();
    let rows = document.querySelectorAll("#resultsTable tbody tr");

    rows.forEach(r=>{
        r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none";
    });
}

// EXPORT EXCEL
function exportExcel(){
    let table = document.getElementById("resultsTable");
    let wb = XLSX.utils.table_to_book(table, {sheet:"Results"});
    XLSX.writeFile(wb, "Exam_Results.xlsx");
}

// IMPORT EXCEL
function importExcel(){
    let file = document.getElementById("excelFile").files[0];
    if(!file) return;

    let reader = new FileReader();
    reader.onload = e=>{
        let data = new Uint8Array(e.target.result);
        let workbook = XLSX.read(data, {type:"array"});
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        let rows = XLSX.utils.sheet_to_json(sheet);

        rows.forEach(row=>{
            if(row.Year && row.Term && row.Class && row.Student && row.Subject && row.Score){
                db.ref("results").push({
                    year: row.Year,
                    term: row.Term,
                    class: row.Class,
                    studentName: row.Student,
                    subject: row.Subject,
                    score: row.Score
                });
            }
        });

        loadResults();
    };
    reader.readAsArrayBuffer(file);
}

window.onload = ()=>{
    loadYears();
    loadClasses();
    loadResults();
};
</script>

</body>
</html>
