<style>

<body>

<header>EXAMINATIONS & RESULTS</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <div id="print-header">
        <h2>NYAMBUNWA ACADEMY</h2>
        <h3>Results Sheet</h3>
        <h4 id="print-info"></h4>
    </div>

    <!-- SEARCH + BUTTONS -->
    <div class="search-box">
        <select id="searchYear" onchange="searchTable()"><option value="">All Years</option></select>
        <select id="searchTerm" onchange="searchTable()">
            <option value="">All Terms</option>
            <option>Term 1</option><option>Term 2</option><option>Term 3</option>
        </select>
        <select id="searchClass" onchange="searchTable()"><option value="">All Classes</option></select>
        <input type="text" id="searchStudent" placeholder="Search Student" onkeyup="searchTable()">
        <input type="text" id="searchSubject" placeholder="Search Subject" onkeyup="searchTable()">

        <button onclick="exportToExcel()">Export Excel</button>
        <button onclick="document.getElementById('excelFile').click()">Import Excel</button>
        <button onclick="preparePrint()">Print</button>
        <button onclick="generateReport()">Generate Report</button>

        <input type="file" id="excelFile" accept=".xlsx" style="display:none" onchange="importFromExcel(event)">
    </div>

    <!-- ADD EXAM RESULT -->
    <div class="form-box">
        <h3>Add Exam Result</h3>

        <select id="examYear"></select>

        <select id="examTerm">
            <option value="">Select Term</option>
            <option>Term 1</option><option>Term 2</option><option>Term 3</option>
        </select>

        <select id="examClass" onchange="loadStudents()"><option value="">Select Class</option></select>
        <select id="examStudent"><option value="">Select Student</option></select>
        <select id="examSubject"><option value="">Select Subject</option></select>

        <input type="number" id="examScore" placeholder="Score/Marks">

        <button onclick="addResult()">Add Result</button>
    </div>

    <!-- RESULTS TABLE -->
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Year</th><th>Term</th><th>Class</th><th>Student</th>
                <th>Subject</th><th>Score</th>
                <th class="print-remarks">Remarks</th>
                <th class="no-print">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- REPORT FORM (NEW) -->
    <div id="reportForm" style="display:none; background:white; padding:20px; margin-top:40px;
        border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.15);">

        <div style="text-align:center;">
            <h2 style="margin:0; color:#0b722d;">NYAMBUNWA ACADEMY</h2>
            <div>P.O BOX 742-40200 KISII, KENYA</div>
            <h3 style="margin:5px 0; color:#064d1a;">REPORT FORM</h3>
            <h4 id="reportStudentName" style="margin-top:10px; color:#064d1a;"></h4>
        </div>

        <table id="reportTable" style="width:100%; border-collapse:collapse; margin-top:15px;">
            <thead>
                <tr>
                    <th style="border:1px solid #0b722d; padding:8px;">Subject</th>
                    <th style="border:1px solid #0b722d; padding:8px;">Score</th>
                    <th style="border:1px solid #0b722d; padding:8px;">Remarks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="back-btn"><a href="index.html">← Back to Main Menu</a></div>

</div>

<script>
/* LOGIN CHECK */
(function(){
    if(!localStorage.getItem("loggedInUser")){
        alert("Please log in first!");
        location.href="login.html";
    }
})();

/* LOAD YEARS */
function loadYears() {
    let ySelect = document.getElementById("examYear");
    let now = new Date().getFullYear();
    ySelect.innerHTML = `<option value="">Select Year</option>`;
    for (let y = 2020; y <= now; y++) ySelect.innerHTML += `<option>${y}</option>`;
}

/* POPULATE SEARCH FILTERS */
function populateSearchFilters() {
    const searchYear = document.getElementById("searchYear");
    const now = new Date().getFullYear();
    for (let y = 2020; y <= now; y++) searchYear.innerHTML += `<option>${y}</option>`;

    const searchClass = document.getElementById("searchClass");
    db.ref("classes").once("value", snap=>{
        snap.forEach(cls=> searchClass.innerHTML += `<option>${cls.val().name}</option>`);
    });
}

/* LOAD CLASSES */
function loadClasses(){
    const c = document.getElementById("examClass");
    c.innerHTML = `<option value="">Select Class</option>`;
    db.ref("classes").once("value", snap=>{
        snap.forEach(cls=> c.innerHTML += `<option>${cls.val().name}</option>`);
    });
}

/* LOAD STUDENTS + SUBJECTS */
function loadStudents() {
    const className = document.getElementById("examClass").value;
    const studentSelect = document.getElementById("examStudent");
    const subjectSelect = document.getElementById("examSubject");

    studentSelect.innerHTML = `<option value="">Select Student</option>`;
    subjectSelect.innerHTML = `<option value="">Select Subject</option>`;

    if (!className) return;

    db.ref("students").orderByChild("class").equalTo(className).once("value", snap=>{
        snap.forEach(s=> studentSelect.innerHTML += `<option value="${s.key}">${s.val().name}</option>`);
    });

    db.ref("classes").orderByChild("name").equalTo(className).once("value", snap=>{
        snap.forEach(cls=>{
            (cls.val().subjects || []).forEach(sub=>{
                subjectSelect.innerHTML += `<option>${sub}</option>`;
            });
        });
    });
}

/* REMARKS */
function getRemarks(score){
    score = Number(score);
    if(score >= 80) return "Excellent";
    if(score >= 70) return "Very Good";
    if(score >= 60) return "Good";
    if(score >= 50) return "Fair";
    return "Poor";
}

/* LOAD RESULTS */
function loadResults(){
    const tbody = document.querySelector("#resultsTable tbody");
    tbody.innerHTML = "";

    db.ref("results").once("value", snap=>{
        snap.forEach(res=>{
            const r = res.val();
            tbody.innerHTML += `
            <tr>
                <td>${r.year}</td><td>${r.term}</td><td>${r.class}</td>
                <td>${r.studentName}</td><td>${r.subject}</td>
                <td>${r.score}</td>
                <td class="print-remarks">${getRemarks(r.score)}</td>
                <td class="no-print"><button class="delete-btn" onclick="deleteResult('${res.key}')">Delete</button></td>
            </tr>`;
        });
    });
}

/* ADD RESULT */
function addResult(){
    const y = examYear.value, t = examTerm.value, c = examClass.value;
    const sid = examStudent.value, sub = examSubject.value;
    const sc = examScore.value;

    if(!y || !t || !c || !sid || !sub || !sc) return alert("Fill all fields");

    db.ref("students/"+sid).once("value", snap=>{
        db.ref("results").push({
            year: y, term: t, class: c,
            studentID: sid, studentName: snap.val().name,
            subject: sub, score: sc
        }, ()=> loadResults());
    });
}

/* DELETE RESULT */
function deleteResult(key){
    if(confirm("Delete this result?")){
        db.ref("results/"+key).remove(()=> loadResults());
    }
}

/* SEARCH */
function searchTable(){
    const yf = searchYear.value.toLowerCase(),
          tf = searchTerm.value.toLowerCase(),
          cf = searchClass.value.toLowerCase(),
          sf = searchStudent.value.toLowerCase(),
          subf = searchSubject.value.toLowerCase();

    document.querySelectorAll("#resultsTable tbody tr").forEach(r=>{
        const c = r.querySelectorAll("td");
        const match =
            (!yf || c[0].innerText.toLowerCase() === yf) &&
            (!tf || c[1].innerText.toLowerCase() === tf) &&
            (!cf || c[2].innerText.toLowerCase() === cf) &&
            (!sf || c[3].innerText.toLowerCase().includes(sf)) &&
            (!subf || c[4].innerText.toLowerCase().includes(subf));

        r.style.display = match ? "" : "none";
    });
}

/* EXPORT */
function exportToExcel(){
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(resultsTable);
    XLSX.utils.book_append_sheet(wb, ws, "Results");
    XLSX.writeFile(wb, "Exam_Results.xlsx");
}

/* IMPORT */
function importFromExcel(evt){
    const file = evt.target.files[0];
    const reader = new FileReader();

    reader.onload = e=>{
        const rows = XLSX.utils.sheet_to_json(XLSX.read(new Uint8Array(e.target.result), {type:"array"}).Sheets["Sheet1"]);
        rows.forEach(r=>{
            if(!r.Year) return;
            db.ref("results").push({
                year:r.Year, term:r.Term, class:r.Class,
                studentName:r.Student, subject:r.Subject, score:r.Score
            });
        });
        loadResults();
        alert("Import successful!");
    };
    reader.readAsArrayBuffer(file);
}

/* PRINT */
function preparePrint(){
    printInfo.innerText = `Year: ${searchYear.value||"All"} | Term: ${searchTerm.value||"All"} | Class: ${searchClass.value||"All"}`;
    print();
}

/* GENERATE REPORT */
function generateReport(){
    const rows = document.querySelectorAll("#resultsTable tbody tr");
    let visible = [];
    let studentName = "";

    rows.forEach(r=>{
        if(r.style.display !== "none"){
            const c = r.querySelectorAll("td");
            visible.push({
                subject:c[4].innerText,
                score:c[5].innerText,
                remarks:getRemarks(c[5].innerText)
            });
            studentName = c[3].innerText;
        }
    });

    if(visible.length === 0) return alert("Search first — no data to generate report.");

    reportStudentName.innerText = `STUDENT: ${studentName}`;
    const tbody = reportTable.querySelector("tbody");
    tbody.innerHTML = "";

    visible.forEach(v=>{
        tbody.innerHTML += `
        <tr>
            <td style="border:1px solid #0b722d; padding:8px;">${v.subject}</td>
            <td style="border:1px solid #0b722d; padding:8px;">${v.score}</td>
            <td style="border:1px solid #0b722d; padding:8px;">${v.remarks}</td>
        </tr>`;
    });

    reportForm.style.display = "block";
    setTimeout(()=> printReport(), 200);
}

/* PRINT REPORT ONLY */
function printReport(){
    const content = reportForm.innerHTML;
    const win = window.open("", "PRINT", "height=700,width=900");

    win.document.write(`
        <html><head><title>Report</title>
        <style>
            body { font-family:Segoe UI; padding:20px; }
            table { width:100%; border-collapse:collapse; margin-top:20px; }
            th, td { border:1px solid #0b722d; padding:8px; }
            th { background:#0b722d; color:white; }
        </style>
        </head><body>${content}</body></html>
    `);

    win.document.close();
    win.focus();
    win.print();
    win.close();
}

/* INIT */
window.onload = ()=>{
    loadYears();
    loadClasses();
    loadResults();
    populateSearchFilters();
};
</script>

</body>
