<body>

<script>
// ============================
// LOGIN CHECK
// ============================
(function(){
    const loggedInUser = localStorage.getItem("loggedInUser");
    const userRole = localStorage.getItem("userRole");

    if(!loggedInUser || !userRole){
        alert("Please log in first!");
        window.location.href = "login.html";
    }
})();

// ==========================
// GENERATE YEARS & SEARCH FILTERS
// ==========================
function loadYears() {
    const yearSelect = document.getElementById("examYear");
    const searchYear = document.getElementById("searchYear");
    const now = new Date().getFullYear();
    yearSelect.innerHTML = `<option value="">Select Year</option>`;
    searchYear.innerHTML = `<option value="">All Years</option>`;
    for (let y = 2020; y <= now; y++) {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
        searchYear.innerHTML += `<option value="${y}">${y}</option>`;
    }
}

// ==========================
// LOAD CLASSES & SEARCH FILTER
// ==========================
function loadClasses() {
    const classSelect = document.getElementById("examClass");
    const searchClass = document.getElementById("searchClass");
    classSelect.innerHTML = `<option value="">Select Class</option>`;
    searchClass.innerHTML = `<option value="">All Classes</option>`;

    db.ref("classes").once("value", snap => {
        snap.forEach(cls => {
            classSelect.innerHTML += `<option value="${cls.val().name}">${cls.val().name}</option>`;
            searchClass.innerHTML += `<option value="${cls.val().name}">${cls.val().name}</option>`;
        });
    });
}

// ==========================
// LOAD STUDENTS & SUBJECTS
// ==========================
function loadStudents() {
    const className = document.getElementById("examClass").value;
    const studentSelect = document.getElementById("examStudent");
    const subjectSelect = document.getElementById("examSubject");

    studentSelect.innerHTML = `<option value="">Select Student</option>`;
    subjectSelect.innerHTML = `<option value="">Select Subject</option>`;

    if (!className) return;

    db.ref("students")
      .orderByChild("class")
      .equalTo(className)
      .once("value", snap => {
          snap.forEach(student => {
              studentSelect.innerHTML += `<option value="${student.key}">${student.val().name}</option>`;
          });
      });

    db.ref("classes")
      .orderByChild("name")
      .equalTo(className)
      .once("value", snap => {
          snap.forEach(cls => {
              const subjects = cls.val().subjects || [];
              subjects.forEach(sub => {
                  subjectSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
              });
          });
      });
}

// ==========================
// POPULATE REPORT STUDENT DROPDOWN
// ==========================
function populateReportStudentDropdown() {
    const select = document.getElementById("reportStudentSelect");
    select.innerHTML = `<option value="">Select Student for Report</option>`;
    db.ref("students").once("value", snap => {
        snap.forEach(student => {
            select.innerHTML += `<option value="${student.key}">${student.val().name}</option>`;
        });
    });
}

// ==========================
// GET REMARKS
// ==========================
function getRemarks(score) {
    score = Number(score);
    if (score >= 80) return "Excellent";
    if (score >= 70) return "Very Good";
    if (score >= 60) return "Good";
    if (score >= 50) return "Fair";
    return "Poor";
}

// ==========================
// LOAD RESULTS
// ==========================
function loadResults() {
    const tbody = document.querySelector("#resultsTable tbody");
    tbody.innerHTML = "";

    db.ref("results").once("value", snap => {
        snap.forEach(res => {
            const r = res.val();
            tbody.innerHTML += `
                <tr>
                    <td>${r.year}</td>
                    <td>${r.term}</td>
                    <td>${r.class}</td>
                    <td>${r.studentName}</td>
                    <td>${r.subject}</td>
                    <td>${r.score}</td>
                    <td class="print-remarks">${getRemarks(r.score)}</td>
                    <td class="no-print"><button class="delete-btn" onclick="deleteResult('${res.key}')">Delete</button></td>
                </tr>`;
        });
    });
}

// ==========================
// ADD RESULT
// ==========================
function addResult() {
    const year = document.getElementById("examYear").value;
    const term = document.getElementById("examTerm").value;
    const cls = document.getElementById("examClass").value;
    const studentID = document.getElementById("examStudent").value;
    const subject = document.getElementById("examSubject").value;
    const score = document.getElementById("examScore").value.trim();

    if (!year || !term || !cls || !studentID || !subject || !score) {
        return alert("Fill all fields");
    }

    db.ref("students/" + studentID).once("value", snap => {
        const studentName = snap.val().name;

        db.ref("results").push({
            year,
            term,
            class: cls,
            studentID,
            studentName,
            subject,
            score
        }, err => {
            if (!err) {
                document.getElementById("examScore").value = "";
                loadResults();
            }
        });
    });
}

// ==========================
// DELETE RESULT
// ==========================
function deleteResult(key) {
    if (confirm("Delete this result?")) {
        db.ref("results/" + key).remove(() => loadResults());
    }
}

// ==========================
// SEARCH TABLE
// ==========================
function searchTable() {
    const yearFilter = document.getElementById("searchYear").value.toLowerCase();
    const termFilter = document.getElementById("searchTerm").value.toLowerCase();
    const classFilter = document.getElementById("searchClass").value.toLowerCase();
    const studentFilter = document.getElementById("searchStudent").value.toLowerCase();
    const subjectFilter = document.getElementById("searchSubject").value.toLowerCase();

    const rows = document.querySelectorAll("#resultsTable tbody tr");

    rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const year = cells[0].innerText.toLowerCase();
        const term = cells[1].innerText.toLowerCase();
        const cls = cells[2].innerText.toLowerCase();
        const student = cells[3].innerText.toLowerCase();
        const subject = cells[4].innerText.toLowerCase();

        const match = 
            (!yearFilter || year === yearFilter) &&
            (!termFilter || term === termFilter) &&
            (!classFilter || cls === classFilter) &&
            (!studentFilter || student.includes(studentFilter)) &&
            (!subjectFilter || subject.includes(subjectFilter));

        row.style.display = match ? "" : "none";
    });
}

// ==========================
// EXPORT/IMPORT EXCEL
// ==========================
function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const table = document.getElementById("resultsTable");
    const ws = XLSX.utils.table_to_sheet(table);
    XLSX.utils.book_append_sheet(wb, ws, "Results");
    XLSX.writeFile(wb, "Exam_Results.xlsx");
}

function importFromExcel(evt) {
    const file = evt.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        rows.forEach(r => {
            if (!r.Year || !r.Term || !r.Class || !r.Student || !r.Subject || !r.Score) return;
            db.ref("results").push({
                year: r.Year,
                term: r.Term,
                class: r.Class,
                studentName: r.Student,
                subject: r.Subject,
                score: r.Score
            });
        });

        alert("Import successful!");
        loadResults();
    };
    reader.readAsArrayBuffer(file);
}

// ==========================
// PRINT SORTED BY AVERAGE
// ==========================
function preparePrint() {
    const rows = document.querySelectorAll("#resultsTable tbody tr");
    const students = {};

    rows.forEach(row => {
        if (row.style.display === "none") return;

        const cells = row.querySelectorAll("td");
        const studentName = cells[3].innerText;
        const score = Number(cells[5].innerText);

        if (!students[studentName]) students[studentName] = { total:0, count:0, subjects:[] };
        students[studentName].total += score;
        students[studentName].count++;
        students[studentName].subjects.push({
            year: cells[0].innerText,
            term: cells[1].innerText,
            class: cells[2].innerText,
            subject: cells[4].innerText,
            score: score,
            remarks: getRemarks(score)
        });
    });

    // Compute average and sort
    const studentList = Object.keys(students).map(name=>{
        const s = students[name];
        s.avg = s.total / s.count;
        return { name, ...s };
    });
    studentList.sort((a,b)=>b.avg - a.avg);

    // Prepare print
    const printWindow = window.open('', '', 'height=800,width=1000');
    let html = `<html><head><title>Results Sheet</title>
        <style>
            body{font-family:"Segoe UI",sans-serif;}
            h2,h3{ text-align:center; margin:0;}
            h2{color:#0b722d;}
            h3{color:#064d1a;}
            table{width:100%;border-collapse:collapse;margin-top:20px;}
            th,td{border:1px solid #0b722d;padding:10px;text-align:center;}
            th{background:#0b722d;color:white;}
            tr:nth-child(even){background:#d7f5dd;}
            tr:nth-child(odd){background:#e6f9e8;}
        </style></head><body>`;
    html += `<h2>NYAMBUNWA ACADEMY</h2><h3>Results Sheet</h3>`;
    html += `<table><thead><tr>
                <th>Student</th><th>Year</th><th>Term</th><th>Class</th>
                <th>Subject</th><th>Score</th><th>Remarks</th>
            </tr></thead><tbody>`;
    studentList.forEach(s=>{
        s.subjects.forEach(sub=>{
            html += `<tr>
                        <td>${s.name}</td>
                        <td>${sub.year}</td>
                        <td>${sub.term}</td>
                        <td>${sub.class}</td>
                        <td>${sub.subject}</td>
                        <td>${sub.score}</td>
                        <td>${sub.remarks}</td>
                    </tr>`;
        });
    });
    html += `</tbody></table></body></html>`;
    printWindow.document.write(html);
    printWindow.document.close();
    printWindow.print();
}

// ==========================
// GENERATE STUDENT REPORT FORM
// ==========================
function generateReport() {
    const studentID = document.getElementById("reportStudentSelect").value;
    if (!studentID) return alert("Select a student");

    db.ref("students/" + studentID).once("value", snap => {
        const studentName = snap.val().name;
        const studentClass = snap.val().class;

        db.ref("results")
          .orderByChild("studentID")
          .equalTo(studentID)
          .once("value", snap2 => {
              const results = [];
              snap2.forEach(res => results.push(res.val()));
              if(results.length === 0) return alert("No results for this student");

              const total = results.reduce((sum,r)=>sum+Number(r.score),0);
              const avg = total / results.length;
              const generalRemarks = getRemarks(avg);

              let printWindow = window.open('', '', 'height=800,width=800');
              let html = `
                <html><head><title>Student Report - ${studentName}</title>
                <style>
                    body{font-family:"Segoe UI",sans-serif;margin:40px;color:#064d1a;}
                    h2,h3,h4{text-align:center;margin:0;}
                    h2{color:#0b722d;}
                    h3{margin-top:5px;}
                    table{width:100%;border-collapse:collapse;margin-top:20px;}
                    table, th, td{border:1px solid #0b722d;}
                    th, td{padding:12px;text-align:center;}
                    th{background:#0b722d;color:white;}
                    tr:nth-child(even){background:#d7f5dd;}
                    tr:nth-child(odd){background:#e6f9e8;}
                    .remarks{margin-top:20px;font-weight:bold;}
                    .signatures{margin-top:60px;display:flex;justify-content:space-between;}
                    .signatures div{text-align:center;}
                </style></head><body>
                <h2>NYAMBUNWA ACADEMY</h2>
                <h3>P.O BOX 742-40200 KISII, KENYA</h3>
                <h3>REPORT FORM</h3>
                <h4>Student: ${studentName}</h4>
                <h4>Class: ${studentClass}</h4>
                <h4>Year: ${results[0].year} | Term: ${results[0].term}</h4>
                <table><thead><tr>
                    <th>Subject</th><th>Score</th><th>Remarks</th>
                </tr></thead><tbody>
                ${results.map(r=>`
                    <tr>
                        <td>${r.subject}</td>
                        <td>${r.score}</td>
                        <td>${getRemarks(r.score)}</td>
                    </tr>`).join('')}
                </tbody></table>
                <div class="remarks">Average Score: ${avg.toFixed(2)} | General Remarks: ${generalRemarks}</div>
                <div class="signatures">
                    <div>___________________<br>Class Teacher</div>
                    <div>___________________<br>HeadTeacher</div>
                </div>
                </body></html>`;
              printWindow.document.write(html);
              printWindow.document.close();
              printWindow.print();
          });
    });
}

    loadYears();
    loadClasses();
    loadStudents();
    loadResults();
    populateReportStudentDropdown();
};
</script>
