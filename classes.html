<style>

<body>

<header>CLASSES & SUBJECTS</header>
<div class="sub-title">NYAMBUNWA ACADEMY</div>

<div class="container">

    <!-- ADD CLASS FORM -->
    <div class="form-box">
        <h3>Add New Class</h3>
        <input type="text" id="className" placeholder="Class Name (e.g. Class 1)">
        <div id="subjectsContainer">
            <div class="subject-input">
                <input type="text" class="subjectField" placeholder="Subject Name">
                <button type="button" onclick="removeSubjectField(this)">-</button>
            </div>
        </div>
        <button type="button" onclick="addSubjectField()">Add Subject Field +</button>
        <button onclick="addClass()">Save Class & Subjects</button>
    </div>

    <!-- CLASSES & SUBJECTS TABLE -->
    <table id="classesTable">
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Subjects</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="back-btn">
        <a href="index.html">‚Üê Back to Main Menu</a>
    </div>

</div>

<script>
// ===== LOGIN CHECK =====
window.onload = function() {
    const username = localStorage.getItem("loggedInUser");
    const role = localStorage.getItem("userRole");

    if (!username || !role) {
        window.location.href = "login.html";
        return;
    }

    loadClasses();
};

// ===== SUBJECT FIELDS =====
function addSubjectField() {
    const container = document.getElementById("subjectsContainer");
    const div = document.createElement("div");
    div.className = "subject-input";
    div.innerHTML = `<input type="text" class="subjectField" placeholder="Subject Name">
                     <button type="button" onclick="removeSubjectField(this)">-</button>`;
    container.appendChild(div);
}

function removeSubjectField(btn) { btn.parentElement.remove(); }

// ===== CLASSES =====
function loadClasses() {
    const tbody = document.querySelector("#classesTable tbody");
    tbody.innerHTML = "";
    firebase.database().ref("classes").once("value", snap => {
        snap.forEach(child => {
            const cls = child.val();
            const key = child.key;
            const subjectsStr = cls.subjects ? cls.subjects.join(", ") : "";
            const row = `<tr>
                <td>${cls.name}</td>
                <td>${subjectsStr}</td>
                <td><button class="delete-btn" onclick="deleteClass('${key}')">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    });
}

function addClass() {
    const name = document.getElementById("className").value.trim();
    if (!name) return alert("Enter class name");

    const subjects = [];
    document.querySelectorAll(".subjectField").forEach(f => { if(f.value.trim()) subjects.push(f.value.trim()); });
    if (subjects.length === 0) return alert("Enter at least one subject");

    const ref = firebase.database().ref("classes");
    ref.orderByChild("name").equalTo(name).once("value", snap => {
        if (snap.exists()) return alert(`Class "${name}" already exists.`);
        ref.push({ name, subjects }, err => {
            if (!err) {
                document.getElementById("className").value = "";
                document.getElementById("subjectsContainer").innerHTML = `<div class="subject-input">
                    <input type="text" class="subjectField" placeholder="Subject Name">
                    <button type="button" onclick="removeSubjectField(this)">-</button>
                </div>`;
                loadClasses();
            }
        });
    });
}

function deleteClass(key) {
    if (confirm("Delete this class?")) {
        firebase.database().ref("classes/" + key).remove(err => {
            if (!err) loadClasses();
        });
    }
}
</script>
